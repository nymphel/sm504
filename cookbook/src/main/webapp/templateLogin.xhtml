<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../global.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
	<title>#{msg.cookbook}</title>
</h:head>

<h:body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://">#{msg.cookbook}</a>
			</div>
			<h:form>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li> <h:outputLink value="login.jsf" name="#{msg.login}" immediate="true" ajax="false">#{msg.login}</h:outputLink></li>
					<li> <h:outputLink value="register.jsf" name="#{msg.registerButLabel}" immediate="true" ajax="false">#{msg.registerButLabel}</h:outputLink></li>
				</ul>
				<div class="welcome"><br/>Welcome, Guest</div>
			</div>
			</h:form>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">

		<div class="starter-template">
			<h3>#{msg.cookbook}</h3>
			<p:messages id="messages" autoUpdate="true" closable="true"/> 
			<ui:insert name="content">Main Content</ui:insert>
		</div>

	</div>
</h:body>
</html>
