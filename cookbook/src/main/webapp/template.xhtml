<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../global.css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
	<title>#{msg.cookbook}</title>
</h:head>

<h:body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://">#{msg.cookbook}</a>
			</div>
			<h:form>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="search.jsf">#{msg.cookbook}</a></li>
					<li> <p:commandLink action="#{userBean.logout}" value="#{msg.logout}" immediate="true" ajax="false"/></li>
					<li> <p:commandLink action="#{recipeBean.getById(6)}" value="Test" immediate="true" ajax="false"/></li>
				</ul>
				<div class="welcome"><br/>Welcome, #{userBean.displayName}</div>
			</div>
			</h:form>
			<!--/.nav-collapse -->
		</div>
		
	</div>


<style type="text/css">
.ui-menu {
	width:200px !important;
}
</style>
	<h:form>
		<p:spacer width="10px"/>
			<p:menuButton value="Menu">
				<p:menuitem value="#{msg.createCategory}" immediate="true" ajax="false"
					url="category.jsf" />
				<p:menuitem value="#{msg.manageCategory}" immediate="true" ajax="false"
					url="managecategory.jsf" />	
				<p:menuitem value="#{msg.createCuisineTypes}" immediate="true" ajax="false"
					url="cuisine.jsf" />
				<p:menuitem value="#{msg.createCookingMethods}" immediate="true" ajax="false"
					url="cookingmethod.jsf" />		
				<p:menuitem value="#{msg.createIngredient}" immediate="true" ajax="false"
					url="ingredient.jsf" />
				<p:menuitem value="#{msg.createIngredientForm}" immediate="true" ajax="false"
					url="ingredientform.jsf" />
				<p:menuitem value="#{msg.createUnit}" immediate="true" ajax="false"
					url="unit.jsf" />	
				<p:menuitem value="#{msg.createRecipe}" immediate="true" ajax="false"
					url="recipe.jsf" />			
				<p:menuitem value="#{msg.searchRecipe}" immediate="true" ajax="false"
					url="search.jsf" />					
					
			</p:menuButton>
		
	</h:form>

	<div class="container">

		<div class="starter-template">
			<h3>#{msg.cookbook}</h3>
			<p:messages id="messages" autoUpdate="true" closable="true"/> 
			<ui:insert name="content">Main Content</ui:insert>
		</div>

	</div>
</h:body>
</html>
