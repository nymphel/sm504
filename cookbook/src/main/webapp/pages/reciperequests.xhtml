<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to CookBook</title>
</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h:form id="recipeRequestForm">
				<p:panelGrid>
					<p:row>
						<p:column>
							<h:outputText value="#{msg.recipeRequests}" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="recipeRequests" value="#{recipeBean.recipe.id}">
        						<f:selectItems value="#{recipeBean.reciperequests}" var="recipe" itemLabel="#{recipe.name}" itemValue="#{recipe.id}" />
        					</p:selectOneMenu>
						</p:column>
					</p:row>

					<f:facet name="footer">
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="#{msg.showRecipeDetails}"
									action="#{recipeBean.showrequest}" process="@all"
									update="recipeRequestForm" />
							</p:column>
						</p:row>
					</f:facet>

				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
