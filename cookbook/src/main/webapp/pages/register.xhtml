<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Register to Cookbook</title>
</h:head>
<h:body>
	<ui:composition template="../templateLogin.xhtml">
		<ui:define name="content">
			<h:form id="registerForm">
				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">#{msg.register}</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerName} *" />
						</p:column>
						<p:column>
							<p:inputText id="registerName" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.nameRequired}"
								value="#{userBean.user.name}" autocomplete="off">
								<f:validateLength minimum="2" maximum="20" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerSurname} *" />
						</p:column>
						<p:column>
							<p:inputText id="registerSurname" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.surnameRequired}"
								value="#{userBean.user.surname}" autocomplete="off">
								<f:validateLength minimum="2" maximum="30" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerUsername} *" />
						</p:column>
						<p:column>
							<p:inputText id="registerUsername" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.usernameRequired}"
								value="#{userBean.user.username}" autocomplete="off">
								<f:validateLength minimum="2" maximum="15" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerEmail} *" />
						</p:column>
						<p:column>
							<p:inputText id="registerEMail" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.emailRequired}"
								value="#{userBean.user.email}" autocomplete="off" validatorMessage="#{msg.invalidEmail}">
								 <f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerPassword} *" />
						</p:column>
						<p:column>
							<p:password id="registerPassword" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.passwordRequired}"
								match="registerPasswordMatch" value="#{userBean.user.password}"
								autocomplete="false" validatorMessage="#{msg.passwordNotMatch}">
								<f:validateLength minimum="2" maximum="30" />
							</p:password>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputText value="#{msg.registerPasswordMatch} *" />
						</p:column>
						<p:column>
							<p:password id="registerPasswordMatch" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.passwordRequired}"
								value="#{userBean.user.password}" autocomplete="false">
								<f:validateLength minimum="2" maximum="30" />
							</p:password>
						</p:column>
					</p:row>

					<f:facet name="footer">
						<p:row>
							<p:column>

							</p:column>
							<p:column>
								<p:commandButton value="#{msg.registerButLabel}"
									action="#{userBean.register}" process="@all"
									update="registerForm" />
							</p:column>
						</p:row>
					</f:facet>

				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
