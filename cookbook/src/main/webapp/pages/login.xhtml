<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{msg.login}</title>
</h:head>
<h:body>
	<ui:composition template="../templateLogin.xhtml">

		<ui:define name="content">
			<h:form id="loginForm">

				<p:panelGrid columns="2" style="width:400px">
					<f:facet name="header">#{msg.login}</f:facet>

					<h:outputText value="#{msg.email}" />
					<p:inputText id="email" value="#{userBean.email}" maxlength="100" validatorMessage="#{msg.invalidEmail}" 
						required="true" requiredMessage="#{msg.emailRequired}" styleClass="inputCommon">
						<f:validateRegex pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}" />
					</p:inputText>

					<h:outputText value="#{msg.password}" />
					<p:password id="password" value="#{userBean.password}" styleClass="inputCommon"
						feedback="false" maxlength="100" required="true" requiredMessage="#{msg.passwordRequired}" />	

					<p:spacer />
					<p:commandButton action="#{userBean.login}" value="#{msg.login}"
						update="loginForm" ajax="false" process="@this" />

				</p:panelGrid>



			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
