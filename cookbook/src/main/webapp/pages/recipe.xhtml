<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to CookBook</title>
</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h:form id="categoryForm">
				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="4">#{msg.createCategory}</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column>
							<h:outputText value="Recipe Name *" />
						</p:column>
						<p:column>
							<p:inputText id="recipeName" styleClass="inputCommon"
								required="true" requiredMessage="#{msg.required}"
								value="#{recipeBean.recipe.name}" autocomplete="false">
								<f:validateLength minimum="2" maximum="15" />
							</p:inputText>
						</p:column>
						<p:column>
							<h:outputText value="Total Calorie" />
						</p:column>
						<p:column>
							<h:outputText value="Total Calorie" />
						</p:column>
					</p:row>
					
					<p:row>
						<p:column>
							<h:outputText value="Recipe Category *" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{recipeBean.recipe.category.id}" style="width:180px">
								<f:selectItems value="#{categoryBean.all}" var="category"
									itemLabel="#{category.name}" itemValue="#{category.id}" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<h:outputText value="Cooking Method *" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{recipeBean.recipe.cookingmethod.id}" style="width:180px">
								<f:selectItems value="#{cookingmethodBean.all}" var="cookingmethod"
									itemLabel="#{cookingmethod.name}" itemValue="#{cookingmethod.id}" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					
					<p:row>
						<p:column>
							<h:outputText value="Cuisine *" />
						</p:column>
						<p:column>
							<p:selectOneMenu value="#{recipeBean.recipe.cuisine.id}" style="width:180px">
								<f:selectItems value="#{cuisineBean.all}" var="cuisine"
									itemLabel="#{cuisine.name}" itemValue="#{cuisine.id}" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<h:outputText value="Cooking Time *" />
						</p:column>
						<p:column>
							
						</p:column>
					</p:row>

					<f:facet name="footer">
						<p:row>
							<p:column colspan="3">

							</p:column>
							<p:column>
								<p:commandButton value="#{msg.create}"
									action="#{recipeBean.create}" process="@all"
									update="categoryForm" />
								<p:commandButton value="#{msg.cancel}" action="index"
									ajax="false" />
							</p:column>
						</p:row>
					</f:facet>

				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
