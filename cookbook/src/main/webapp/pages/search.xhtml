<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to CookBook</title>
</h:head>
<h:body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h:form id="searchForm">
				<p:panelGrid styleClass="borderlessGrid">
					<p:row>
						<p:column>
							<p:autoComplete id="ingredients" multiple="true"
								value="#{searchBean.filter.ingredients}" 
								completeMethod="#{recipeBean.complete}" var="ingredient"
								forceSelection="true" itemLabel="#{ingredient.name}"
								itemValue="#{ingredient.name}" />
						</p:column>
						<p:column>
							<p:commandButton value="#{msg.advancedSearchSearch}"
								action="#{searchBean.search}" process="@all" update="searchForm" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
