<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to CookBook</title>
</h:head>
<h:body>
	<ui:composition template="#{userBean.template}">
		<ui:define name="content">
			<h:form id="searchForm">
				<p:panelGrid styleClass="borderlessGrid">
					<p:row>
						<p:column>
							<p:autoComplete id="ingredients" multiple="true"
								value="#{searchBean.filter.ingredients}" 
								completeMethod="#{recipeBean.complete}" var="ingredient"
								forceSelection="true" itemLabel="#{ingredient.name}"
								itemValue="#{ingredient.name}" />
						</p:column>
						<p:column>
							<p:commandButton value="#{msg.advancedSearchSearch}" style="width:140px"
								action="#{searchBean.search}" process="@all" update="searchForm">
									<f:setPropertyActionListener target="#{searchBean.filter.advanced}" value="#{false}" />
								</p:commandButton>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
						</p:column>
						<p:column>
						<p:commandButton value="#{msg.advancedSearch}" style="width:140px"
							immediate="true" ajax="false" action="advancedsearch"/>
						</p:column>
					</p:row>	
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
